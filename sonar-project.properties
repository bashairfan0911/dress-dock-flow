# SonarQube Project Configuration
sonar.projectKey=dress-dock-flow
sonar.projectName=Dress Dock Flow
sonar.projectVersion=1.0

# Source code location
sonar.sources=src,server
sonar.tests=server/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info,coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js,ts

# Encoding
sonar.sourceEncoding=UTF-8

# Test execution reports
sonar.testExecutionReportPaths=test-results/sonar-report.xml
