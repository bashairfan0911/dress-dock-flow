apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dress-dock-flow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bashairfan0911/dress-dock-flow.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas