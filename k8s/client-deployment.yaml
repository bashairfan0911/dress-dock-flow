apiVersion: apps/v1
kind: Deployment
metadata:
  name: dress-dock-client
  labels:
    app: dress-dock-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dress-dock-client
  template:
    metadata:
      labels:
        app: dress-dock-client
    spec:
      containers:
        - name: dress-dock-client
          image: dress-dock-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5