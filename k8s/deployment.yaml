apiVersion: apps/v1
kind: Deployment
metadata:
  name: dress-dock-flow
  labels:
    app: dress-dock-flow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dress-dock-flow
  template:
    metadata:
      labels:
        app: dress-dock-flow
    spec:
      containers:
        - name: dress-dock-flow
          image: dress-dock-flow:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5