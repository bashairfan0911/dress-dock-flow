apiVersion: apps/v1
kind: Deployment
metadata:
  name: dress-dock-server
  labels:
    app: dress-dock-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dress-dock-server
  template:
    metadata:
      labels:
        app: dress-dock-server
    spec:
      containers:
        - name: dress-dock-server
          image: dress-dock-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: uri
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: jwt-secret
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10